<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While-loop</title>
</head>
<body>
    

    <script>

        let enterNumber = prompt("enter a number");
        let i=1;

        while(i<=20){
            console.log(enterNumber ,"*",i,"=",enterNumber *i);
            i++;
        }

    </script>
</body>
</html>
